<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

<div class="card-container">
    <div class="content">
      <header>Stay updated!</header>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
  
      <form action="" id="form">
        <label for="email" class="label">Email address <span id="error-message"></span></label>
        
        <input type="email" id="email" name="email" placeholder="email@company.com" required>
        <button type="submit" id="subscribe-button">Subscribe to monthly newsletter</button>
      </form>  
    </div>

    <div class="image">
    </div>
</div>

  <!-- Success message start -->

  <div class="success-message" id="success-message-container">
    <div class="message">
      <img src="icon-success.svg" alt="success icon" width="50px" height="50px">
    <h1>Thanks for subscribing!</h1>
    <p id="success-message"></p>
    </div>
    <button id="dismiss-button">Dismiss message</button>
  </div>

  <!-- Success message end -->

    Coded by <a href="#">Majid Mohammed</a>.
  </div> -->

  <script src="interactivity.js"></script>
</body>
</html>
